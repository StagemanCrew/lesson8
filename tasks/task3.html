    <h1>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</h1>

    <script>

        // 1. Вводимо дані
        let names = [];

        // 2. Знаходимо результат
        let count = 0;
        let nameStudent = prompt("Введіть ім'я учня");
        while (nameStudent !== "") {
            names.push(nameStudent);
            if (nameStudent === "Іван") {
                count++;
            }
            nameStudent = prompt("Введіть ім'я учня");
        }

        // 3. Виводимо результат
        document.write(`<h2> Ім'я "Іван" зустрічається: ${count} разів. </h2>`);
